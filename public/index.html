<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchWish">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Wishlist App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #wish-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL Items -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND Item COUNT -->
    <div class="jumbotron text-center">
        <h1> Personal Wish List <span class="label label-info">{{ wishs.length }}</span></h1>
    </div>

    <!-- Wish LIST -->
    <div id="wish-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER IN $scope.wishs -->
            <div class="checkbox" ng-repeat="wish in wishs">
                <label>
                    <input type="checkbox" ng-click="deleteWish(wish._id)"> {{ wish.text }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE Wishs -->
    <div id="wish-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="things I wish to have" ng-model="formData.text">
                </div>

                <!-- createWish() WILL CREATE NEW wishs -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createWish()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
